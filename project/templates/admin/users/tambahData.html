{% extends 'layout/base.html' %}
{% block title %}
Tambah Data User Page
{% endblock %}
{% block head %}
Tambah Data User
{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <form action="{% url 'postdatauser' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>User ID </label>
        <input class="form-control type="text" name="id_user" id="id_user"
          maxlength="10" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control type="text" name="username" id="username"
          maxlength="255" required>
      </div>
      <div class="form-check">
        <label>User Role</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="role1"
            value="Admin">
          <label class="form-check-lable" for="role1">Admin</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="role2"
            value="Guru">
          <label class="form-check-lable" for="role2">Guru</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="role3"
            value="Siswa">
          <label class="form-check-lable" for="role3">Siswa</label>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password"
          id="password" maxlength="10" required>
      </div>
      <div class="form-group">
        <label>Chack Password</label>
        <input class="form-control" type="password" name="password2"
          id="password2" maxlength="10" required>
      </div>
      <button class="btn btn-warning" type="button" onclick="location.href='/indexUsers'"><i class="fas fa-caret-left"></i> Kembali</button>
      <button class="btn btn-success" type="submit"><i class="fa fa-save"></i> Simpan</button>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Niali Siswa | Data kelas</title>
  </head>
  <body>
    <h1>ini data kelas</h1>
    <table border="1" width="50%">
      <thead>
        <tr>
          <th>NO</th>
          <th>ID Kelas</th>
          <th>Nama Kelas</th>
          <th>NIP Wali kelas</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for kelas in data_kelas %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ kelas.kelas_id }}</td>
          <td>{{ kelas.nama_kelas }}</td>
          <td>{{ kelas.nip_waliKelas }}</td>
          <td>
            <a href="">Edit</a> |
            <a href="">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

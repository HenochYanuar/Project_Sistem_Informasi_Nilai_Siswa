<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Tambah kelas | Admin</title>
</head>
<body>

  <h1>Form Tambah Kelas</h1>
  <form action="{% url 'tambahkelas' %}" method="POST">
    {% csrf_token %}
    <label>
      Kelas ID : <br>
      <input type="text" name="id_kelas" id="id_kelas" maxlength="4" required>
    </label><br>
    <label>
      Nama Kelas : <br>
      <input type="text" name="namakelas" id="namakelas" maxlength="255" required> 
    </label><br>
    <label>
      NIP Wali Kelas :
    </label><br>
      <select required name="nip_waliKelas" id="">
        <option value="" selected disabled>Pilih NIP Wali Kelas</option>
        {% for guru in data_guru %}
          <option value="{{guru.nip}}">{{ guru.nip }} | {{ guru.nama  }}</option>
        {% endfor %}
      </select><br><br>

    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>

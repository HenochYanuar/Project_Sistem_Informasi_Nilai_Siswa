{% extends 'layout/baseAdmin.html' %}
{% block title %}
Edit Data Mata Pelajaran Page
{% endblock %}
{% block content %}
<div class="card shadow-lg">
  <div class="card-header bg-info">
    <div class="text-center "><h2>Edit Data Mata Pelajaran</h2></div> 
  </div>
  <div class="card-body">
    {% if message %}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
      <h5><i class="icon fas fa-exclamation"></i> Warning!</h5>
      {{ message }}
    </div>
    {% endif %}
    <form action="{% url 'updatedatamapel' data_mapel.id_mapel %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>ID Mata Pelajaran</label>
        <input readonly value="{{ data_mapel.id_mapel }}" class="form-control" type="text" name="id_mapel" id="id_mapel" maxlength="4">
      </div>
      <div class="form-group">
        <label>Nama Mata Pelajaran</label>
        <input value="{{ data_mapel.nama_mapel }}" class="form-control" type="text" name="nama_mapel" id="nama_mapel" maxlength="255">
      </div>
      <div class="form-group">
        <button class="btn btn-warning" type="button" onclick="location.href='/indexMapel'">
          <i class="fas fa-caret-left"></i> Kembali
        </button>
        <button class="btn btn-success" type="submit">
          <i class="fa fa-save"></i> Simpan
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
